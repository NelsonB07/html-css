<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos co HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>

    <video width="600" poster="imagens/paisagem - Copia.jpg" controls loop>
        <source src="midia/meuvideo2.mp4" type="video/mp4">
        <source src="midia/meuvideo2.webm" type="video/webm">
        <p>Se seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inseridos do youtube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=m3Yv68suuWlPq2IU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/970075397?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="600" height="366" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Palliative Care Queensland: The Cassette"></iframe>
</body>
</html>
